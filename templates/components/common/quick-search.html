{{{ snippet "forms_search"}}}
<form class="form" action="{{urls.search}}">
    <fieldset>
        <input tabindex='-1' data-search-quick name="search_query" id="search_query" data-error-message="{{lang 'search.error.empty_field'}}" autocomplete="off">
    </fieldset>
    <button tabindex='-1' type="submit" class="navUser-action navUser-action--quickSearch" data-search="quickSearch" aria-controls="quickSearch" aria-expanded="false">{{lang 'common.search'}}</button>
</form>
