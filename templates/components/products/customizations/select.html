<div class="form-field">
    <select aria-label="Choose Product Option" class="form-select form-select--small" name="ProductFields[{{id}}]" id="customization_{{id}}_{{../id}}"{{#if required}} required{{/if}}>
        <option value="">{{lang 'products.choose_an_option'}}</option>
        {{#each values}}
            <option value="{{this}}" {{#if ../value '===' this}}selected{{/if}}>{{this}}</option>
        {{/each}}
    </select>
</div>
